<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etudiant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

    <h1 class="text-center">ETUDIANT</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Nom</label>
                <input id="name" class="form-control" placeholder="Nom" required/>
            </div>
            <div class="form-group">
                <label for="firstName">Prénom(s)</label>
                <input id="firstName" class="form-control" placeholder="Prénom(s)" required>
            </div>
            <div class="form-group">
                <label for="birthday">Date de naissance</label>
                <input id="birthday" class="form-control" placeholder="Date de naissance" type="date" required>
            </div>
            <div class="form-group">
                <label for="place">Lieu de naissance</label>
                <input id="place" class="form-control" placeholder="Lieu de naissance" required>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input id="adresse" class="form-control" placeholder="Adresse" required>
            </div>
            <div class="form-group">
                <label for="phone">Numéro de téléphone</label>
                <input id="phone" class="form-control" placeholder="Numéro de téléphone" type="number" required>
            </div>
            <div class="form-group">
                <label for="mail">Mail</label>
                <input id="mail" class="form-control" placeholder="Mail" required>
            </div>

            <button id="bouton" class="btn btn-primary">Créer</button>
        </form>
    </div>


    <table id="table" class="table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom(s)</th>
                <th>Date de naissance</th>
                <th>Lieu de naissance</th>
                <th>Adresse</th>
                <th>Téléphone</th>
                <th>Mail</th>
            </tr>
        </thead>
        <tbody id="tb">

        </tbody>
    </table>

    <footer id="footer" hidden>
        <span id="todo-count"></span>
        <div id="sync-wrapper">
            <div id="sync-active">Connection live. Replicating changes...</div>
            <div id="sync-paused">Connection live. Everything is up to date.</div>
            <div id="sync-reconnecting">Connection lost. Trying to reconnect...</div>
            <div id="sync-error">There was a problem syncing</div>
        </div>
    </footer>

    <script src="/js/pouchdb.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
